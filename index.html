
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>俊伟 vs Jenson vs Gwen</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #6a8caf;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4e6d8c;
    }
    .result {
      margin-top: 30px;
      font-size: 22px;
    }
    .score {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>俊伟 vs Jenson vs Gwen</h1>
  <p>请选择你的角色：</p>
  <button onclick="play('俊伟')">俊伟</button>
  <button onclick="play('Jenson')">Jenson</button>
  <button onclick="play('Gwen')">Gwen</button>

  <div class="result" id="result"></div>
  <div class="score" id="score"></div>

  <script>
    const choices = ['俊伟', 'Jenson', 'Gwen'];
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let outcome = '';

      if (userChoice === computerChoice) {
        outcome = `你和电脑都出了 ${userChoice}，平局！`;
      } else if (
        (userChoice === '俊伟' && computerChoice === 'Gwen') ||
        (userChoice === 'Gwen' && computerChoice === 'Jenson') ||
        (userChoice === 'Jenson' && computerChoice === '俊伟')
      ) {
        userScore++;
        outcome = getVictoryPhrase(userChoice, computerChoice) + ' 你赢了！🎉';
      } else {
        computerScore++;
        outcome = getVictoryPhrase(computerChoice, userChoice) + ' 电脑赢了！😢';
      }

      document.getElementById('result').textContent = `你出了：${userChoice} | 电脑出了：${computerChoice}
${outcome}`;
      document.getElementById('score').textContent = `比分 - 你：${userScore} | 电脑：${computerScore}`;
    }

    function getVictoryPhrase(winner, loser) {
      if (winner === '俊伟' && loser === 'Gwen') return '俊伟成功压扁gwen';
      if (winner === 'Gwen' && loser === 'Jenson') return 'gwen成功魅惑jenson';
      if (winner === 'Jenson' && loser === '俊伟') return 'Jenson成功扫一巴俊伟';
      return '';
    }
  </script>
</body>
</html>
